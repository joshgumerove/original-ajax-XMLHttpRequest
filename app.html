<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <button>Click Me</button>
    <script>
        let button = document.querySelector("button")
        button.addEventListener('click', () => {
            const xhr = new XMLHttpRequest()
            console.log(xhr)
            xhr.onreadystatechange = () => {
                // console.log("the readyState has changed: ", xhr.readyState)
                // document.write(xhr.readyState)
                if(xhr.readyState === 4){
                    document.write("check this out: ", xhr.responseText)
                }
            }
            // console.log("unsent readyState: ", xhr.readyState)
            xhr.open("GET", "./message.txt", true)
            // console.log("open readyState: ", xhr.readyState)
            xhr.onload = () => {
                // console.log("done readyState: ", xhr.readyState)
            }
            xhr.send()
        })
    </script>
</body>
</html>
