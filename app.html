<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX</title>
  </head>
  <body>
    <button>Click Me</button>

    <script>
      let button = document.querySelector("button");
      button.addEventListener("click", () => {
        const xhr = new XMLHttpRequest();
        const url = "./message.txt";
        const method = "GET";

        xhr.open(method, url, true);
        xhr.responseType = "text"; // will get an error if have the wrong response

        xhr.onprogress = (e) => {
          // fired depending on the browser
          console.log(e);
          console.log(`Downloaded ${e.loaded} of ${e.total}`);
        };

        xhr.onload = () => {
          console.log("hello");
          if (xhr.status === 200) {
            document.write("you are in luck ", xhr.responseText);
          }
        };

        xhr.onerror = () => {
          console.log("there has been an error"); // will only run if network level error
        };

        xhr.send();
      });
    </script>
  </body>
</html>
